<html>
<head>
    <title>Graph2d or Basic Example</title>

    <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
    .piechart, .barchart {
        margin: 10px;
        padding: 10px;
        off-border: 1px solid blue;
    }
    .piechart {
        float: left;
        display: inline-block;
        width: 200px;
        height: 200px;
    }
    .barchart {
        clear: left;
        float: none;
        width: 100%;
    }
  </style>

    <script src="../_assets/chartjs/2.6.0/Chart.bundle.js"></script>
</head>
<body>

<h1 id="total">###,###,###</h1>

<div class="piechart">
    <canvas id="typepie"></canvas>
</div>

<div class="piechart">
    <canvas id="fundedpie"></canvas>
</div>

<div class="barchart">
    <canvas id="cashflow"></canvas>
</div>



<script>
    var total = 1234567;
    var ctx = document.getElementById("total").innerHTML = total;
</script>

<script>
    var ctx = document.getElementById("cashflow");

    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
            datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true
                    }
                }]
            }
        }
    });
</script>

<script>
    var ctx = document.getElementById("typepie");

    var data = {
        datasets: [{
            data: [10, 20, 30],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ]
        }],

        // These labels appear in the legend and in the tooltips when hovering different arcs
        labels: [
            'Red',
            'Yellow',
            'Blue'
        ]
    };

    var myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: data,
        options: {}
    });
</script>

<script>
    var ctx = document.getElementById("fundedpie");

    var data = {
        datasets: [{
            data: [10, 20, 30],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)'
            ]
        }],

        // These labels appear in the legend and in the tooltips when hovering different arcs
        labels: [
            'Red',
            'Yellow',
            'Blue'
        ]
    };

    var myDoughnutChart = new Chart(ctx, {
        type: 'doughnut',
        data: data,
        options: {}
    });
</script>

</body>
</html>
