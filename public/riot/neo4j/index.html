<!doctype html>

<html>
  <head>
    <title>Neo4j Riot</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="./assets/ramda/0.25.0/ramda.min.js"></script>
    <script src="./assets/neo4j-driver/1.5.3/browser/neo4j-web.min.js"></script>

    <script src="./assets/jquery/3.1.1/jquery.min.js"></script>

    <script src="./assets/semantic-ui/2.2.13/semantic.min.js"></script>
    <link rel="stylesheet" href="./assets/semantic-ui/2.2.13/semantic.min.css">

    <script src="./assets/riot/3.9.1/riot-compiler.min.js"></script>
    <script src="./assets/riot-route/3.1.3/route.min.js"></script>

    <script src="./riot-store.js"></script>
    <script src="./app-store.js"></script>
    <script src="./neo4j-store.js"></script>

    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <mainmenu></mainmenu>

    <datagrid></datagrid>

    <script data-src="mainmenu.tag" type="riot/tag"></script>
    <script data-src="datagrid.tag" type="riot/tag"></script>

    <script>
      var appStore = new AppStore()
      var neo4jStore = new Neo4jStore()
      RiotControl.addStore(appStore) // Register the store in central dispatch.
      RiotControl.addStore(neo4jStore) // Register the store in central dispatch.
      riot.mount('mainmenu', { searchUpdate: appStore.searchUpdate })
      riot.mount('datagrid', {
        title: 'Data In The System'
      })
      route.start(true)
    </script>

  </body>
</html>
