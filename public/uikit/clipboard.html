<!DOCTYPE html>
<html>
<head>
    <script src="../jquery/jquery/1.10.2/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="../_assets/uikit-2.22.0/css/uikit.min.css"/>
    <script src="../_assets/uikit-2.22.0/js/uikit.min.js"></script>
    <script src="../_assets/clipboard/clipboard.min.js"></script>
</head>
<body>

<div class="uk-panel uk-panel-box uk-text-center">
    <form class="uk-form">
        <fieldset data-uk-margin>
            <!-- Target -->
            <textarea id="bar">Mussum ipsum cacilds...</textarea>
            <!-- Trigger -->
            <button class="btn" data-clipboard-action="copy" data-clipboard-target="#bar">
                Copy to clipboard
            </button>
        </fieldset>
    </form>
</div>


<script type="text/javascript">
    new Clipboard('.btn');
</script>


</body>
</html>
