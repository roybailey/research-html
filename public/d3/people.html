<!DOCTYPE html>
<meta charset="utf-8">
<style>

    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }

    .node {
        font: 10px sans-serif;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }

</style>
<body>
<script src="d3/d3.v3.js" type="text/javascript"></script>
<script>

    var totalHeight = 0;

    d3.csv("people.csv", function (error, root) {

        var nestedByTeam = d3.nest().key(function (it) {
            return it.Team
        }).entries(root);
        var dataset = nestedByTeam.map(function (it) {
            return {
                name: it.key,
                children: it.values.map(function (it) {
                    return {
                        name: it.Name
                    };
                })
            };
        });

        dataset.map(function (pack) {
            var width = 250,
                    height = 30 * pack.children.length;

            var cluster = d3.layout.cluster()
                    .size([height, width - 160]);

            var diagonal = d3.svg.diagonal()
                    .projection(function (d) {
                        return [d.y, d.x];
                    });

            var svg = d3.select("body").append("svg")
                    .attr("width", width)
                    .attr("height", height)
                    .append("g")
                    .attr("transform", "translate(40,0)");

            var nodes = cluster.nodes(pack);
            var links = cluster.links(nodes);

            var link = svg.selectAll(".link")
                    .data(links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", diagonal);

            var node = svg.selectAll(".node")
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    })

            node.append("circle")
                    .attr("r", 4.5);

            node.append("text")
                    .attr("dx", function (d) {
                        return d.children ? -8 : 8;
                    })
                    .attr("dy", 3)
                    .style("text-anchor", function (d) {
                        return d.children ? "end" : "start";
                    })
                    .text(function (d) {
                        return d.name;
                    });
        });
    });

    d3.select(self.frameElement).style("height", totalHeight + "px");

</script>
