    tickets(function(tickets) {
        console.log("LOADED TICKETS...");

        var divPricingBox = d3.select("div.pricing-table")
                .selectAll("div")
                .data(tickets)
                .enter()
                .append("div")
                .attr("class", function(d) {
                    var classNames = "col-md-4 col-sm-4 col-xs-12 pricing-box second wow bounceInUp animated";
                    if(d.cost > 200) {
                        classNames += " featured";
                    }
                    return classNames;
                })
                .append("ul");
        divPricingBox.append("li").attr("class", "plain-title").text(function (d) {

        });

                .attr("class", "subscription-price oswald");
