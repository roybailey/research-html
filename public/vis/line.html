<html>
<head>
    <title>Graph2d or Basic Example</title>

    <style type="text/css">
    body, html {
      font-family: sans-serif;
    }
  </style>

    <script src="../_assets/vis/4.20.1/vis.min.js"></script>
    <link href="../_assets/vis/4.20.1/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>

<div id="visualization"></div>

<script type="text/javascript">
    var container = document.getElementById('visualization');
    var items = [
        {x: '2014-06-11', y: 10},
        {x: '2014-06-12', y: 25},
        {x: '2014-06-13', y: 30},
        {x: '2014-06-14', y: 10},
        {x: '2014-06-15', y: 15},
        {x: '2014-06-16', y: 30}
    ];

    var dataset = new vis.DataSet(items);
    var options = {
        start: '2014-06-10',
        end: '2014-06-18'
    };
    var graph2d = new vis.Graph2d(container, dataset, options);
</script>

</body>
