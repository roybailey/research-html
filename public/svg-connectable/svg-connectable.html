<!DOCTYPE html>
<html>
<head>
    <title>SVG Connectable Library Sample</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- svg.js -->
    <script src="js/svg.js"></script>
    <script src="js/svg.draggable.js"></script>
    <script src="js/svg.connectable.js"></script>
</head>
<body>

<div class="graph"></div>

<script>
    window.addEventListener("load", function () {
        var svg = new SVG(document.querySelector(".graph")).size("100%", 500);
        var links = svg.group();
        var markers = svg.group();
        var nodes = svg.group();

        var g1 = nodes.group().translate(300, 100).draggable();
        g1.circle(80).fill("#C2185B");

        var g2 = nodes.group().translate(100, 100).draggable();
        g2.circle(50).fill("#E91E63");

        var g3 = nodes.group().translate(200, 300).draggable();
        g3.circle(100).fill("#FF5252");

        g1.connectable({
            container: links,
            markers: markers
        }, g2).setLineColor("#5D4037");

        g2.connectable({
            padEllipse: true
        }, g3).setLineColor("#5D4037")
    });
</script>

</body>
</html>
