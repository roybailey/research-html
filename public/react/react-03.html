<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>React Sample</title>
    <link rel="stylesheet" href="assets/css/base.css" />
</head>
<body>
<h1>Using initial 'state' data</h1>
<div id="container">
    <p>
        If you can see this, React is not working right.
    </p>
</div>

<script src="../_assets/react/0.14.2/react.js"></script>
<script src="../_assets/react/0.14.2/react-dom.js"></script>
<script src="assets/JSXTransformer.js"></script>
<script type="text/jsx">
    // ------------------------------------------------------------
    // Create a basic class to render HTML with internal state that can change
    // ------------------------------------------------------------
    var HelloUser = React.createClass({
        getInitialState: function(){
            return {
                username: 'Bob'
            }
        },
        handleChange: function(event){
            this.setState({
                username: event.target.value
            });
        },
        render: function(){
            return (
                    <div>
                        Hello {this.state.username} <br />
                        Change Name: <input type="text" value={this.state.username} onChange={this.handleChange} />
                    </div>
            )
        }
    });
    ReactDOM.render(
            <HelloUser />,
            document.getElementById('container')
    );
</script>

</body>
</html>
