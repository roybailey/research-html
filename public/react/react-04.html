<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>React Sample</title>
    <link rel="stylesheet" href="assets/css/base.css" />
</head>
<body>
<h1>Using 'props' passed in from parent</h1>
<div id="container">
    <p>
        If you can see this, React is not working right.
    </p>
</div>

<script src="assets/react/react.js"></script>
<script src="assets/react/JSXTransformer.js"></script>
<script type="text/jsx">
    // ------------------------------------------------------------
    // Create a basic class to render HTML with props data from parent
    // ------------------------------------------------------------
    var HelloUser = React.createClass({
        render: function(){
            return (
                    <div> Hello, {this.props.name}</div>
            )
        }
    });

    React.render(<HelloUser name="Tyler"/>, document.getElementById('container'));
</script>

</body>
</html>
