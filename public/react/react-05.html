<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>React Sample</title>
    <link rel="stylesheet" href="assets/css/base.css" />
</head>
<body>
<h1>Using child elements and showing lists</h1>
<div id="container">
    <p>
        If you can see this, React is not working right.
    </p>
</div>

<script src="assets/react/react.js"></script>
<script src="assets/react/JSXTransformer.js"></script>
<script type="text/jsx">
    // ------------------------------------------------------------
    // Create a parent/child component with props data from parent
    // ------------------------------------------------------------
    var FriendsContainer = React.createClass({
        getInitialState: function(){
            return {
                name: 'Tyler McGinnis',
                friends: ['Jake Lingwall', 'Murphy Randall', 'Merrick Christensen']
            }
        },
        render: function(){
            return (
                    <div>
                        <h3> Name: {this.state.name} </h3>
                        <ShowList names={this.state.friends} />
                    </div>
            )
        }
    });

    var ShowList = React.createClass({
        render: function(){
            var listItems = this.props.names.map(function(friend){
                return <li> {friend} </li>;
            });
            return (
                    <div>
                        <h3> Friends </h3>
                        <ul>
          {listItems}
                        </ul>
                    </div>
            )
        }
    });

    React.render(<FriendsContainer name="Tyler"/>,
            document.getElementById('container'));
</script>

</body>
</html>
